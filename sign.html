<!DOCTYPE html>
<html>
<head>
	<title>signup</title>

	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700&display=swap" rel="stylesheet">


	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="res">
			<img src="img/sign.png">
			<h2>registration from</h2>
			
			<div class="sign_contain">
				<h3>personal information</h3>

				<form>
					<input type="text" placeholder="Name" class="sign-form">
					<input type="email" placeholder="Email" class="sign-form">
					<input type="text" placeholder="Country" class="sign-form">
					<p>birthday</p>
					<input type="date" placeholder="Date of Birth" class="sign-form">
					<input type="text" placeholder="Gender" class="sign-form">
					<input type="password" placeholder="Password" class="sign-form">	
					<input type="submit" value="Sign Up" class="sign-btn">
				</form>
			</div>
			<div class="return">
				<a href="index.html">Back To Login Page</a>
			</div>
		</div>
		
	</div>
</body>
</html>
